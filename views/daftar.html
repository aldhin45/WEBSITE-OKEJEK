<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | Oke-Jek</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <div class="login-container">
    <h1>Buat Akun</h1>
    <p>Bergabunglah bersama Oke-Jek</p>

    <form id="daftarForm">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
      </div>

      <button type="submit" class="btn" id="btnSubmit">Daftar Sekarang</button>

      <p class="link">Sudah punya akun? <a href="/login">Masuk</a></p>
    </form>
  </div>

  <script>
    document.getElementById("daftarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById("btnSubmit");
      btn.textContent = "Memproses...";
      btn.disabled = true;

      const data = {
          nama: document.getElementById('nama').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
      };

      try {
        const response = await fetch("/daftar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            alert("Pendaftaran Berhasil! Silakan Login.");
            window.location.href = "/login";
        } else {
            alert(result.message);
            btn.textContent = "Daftar Sekarang";
            btn.disabled = false;
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Gagal menghubungi server");
        btn.textContent = "Daftar Sekarang";
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
