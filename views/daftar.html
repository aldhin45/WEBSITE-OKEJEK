<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | Oke-Jek</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <div class="login-container">
    <h1>Buat Akun</h1>
    <p>Bergabunglah bersama Oke-Jek</p>

    <form id="daftarForm">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
      </div>

      <button type="submit" class="btn" id="btnSubmit">Daftar Sekarang</button>

      <p class="link">Sudah punya akun? <a href="/login">Masuk</a></p>
    </form>
  </div>

  <script src="/js/daftar.js"></script>

</body>
</html>
