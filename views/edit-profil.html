<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profil | Oke-Jek</title>
  <link rel="stylesheet" href="/css/profil.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Oke-Jek</h1>
      <nav class="nav-links">
        <a href="/home">Beranda</a>
        <a href="/pesan">Pesan</a>
        <a href="/riwayat">Riwayat</a>
        <a href="/profil" class="active">Profil</a>
        <a href="/keluar" class="logout">Keluar</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <div class="profile-box">
      <h2>Edit Profil</h2>
      
      <form id="editProfileForm" class="edit-form">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required>

        <label for="no_telepon">Nomor Telepon</label>
        <input type="tel" id="no_telepon" name="no_telepon" placeholder="08xxxxxxxxxx">

        <div class="form-buttons">
          <a href="/profil" class="btn-outline">Batal</a>
          <button type="submit" class="btn">Simpan Perubahan</button>
        </div>
      </form>

    </div>
  </main>

  <footer class="footer">
    <p>Â© <span id="year"></span> Oke-Jek</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 1. SAAT HALAMAN DIBUKA: AMBIL DATA LAMA DARI DATABASE
    async function loadUserData() {
        try {
            const response = await fetch('/api/user');
            const data = await response.json();

            if (data.success) {
                document.getElementById('nama').value = data.user.nama;
                document.getElementById('email').value = data.user.email;
                // Jika no_telepon null (kosong), isi string kosong
                document.getElementById('no_telepon').value = data.user.no_telepon || ''; 
            } else {
                alert("Gagal memuat data. Silakan login ulang.");
                window.location.href = '/login';
            }
        } catch (error) {
            console.error("Error:", error);
        }
    }

    // Panggil fungsi di atas
    loadUserData();


    // 2. SAAT TOMBOL SIMPAN DITEKAN: KIRIM DATA BARU KE DATABASE
    const form = document.getElementById('editProfileForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Jangan refresh halaman

      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const no_telepon = document.getElementById('no_telepon').value;

      try {
          const response = await fetch('/api/user/update', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ nama, email, no_telepon })
          });

          const result = await response.json();

          if (result.success) {
              alert(result.message);
              window.location.href = '/profil'; // Kembali ke halaman profil
          } else {
              alert("Gagal: " + result.message);
          }

      } catch (error) {
          console.error("Error:", error);
          alert("Terjadi kesalahan koneksi.");
      }
    });
  </script>
</body>
</html>
