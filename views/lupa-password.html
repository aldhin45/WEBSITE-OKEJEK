<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password | Oke-Jek</title>
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .success-box {
            background: #155724; color: #d4edda; padding: 15px; border-radius: 8px;
            margin-top: 15px; display: none; text-align: center; border: 1px solid #c3e6cb;
        }
        .reset-btn {
            display: inline-block; background: #ffcc00; color: #000; padding: 8px 15px;
            margin-top: 10px; text-decoration: none; border-radius: 5px; font-weight: bold;
            cursor: pointer;
        }
        .reset-btn:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="color: #00e08f;">Reset Password</h1>
        <p>Masukkan email yang terdaftar.</p>
        
        <form id="lupaForm">
            <div class="form-group">
                <label for="email">Email Terdaftar</label>
                <input type="email" id="email" required placeholder="contoh: admin@okejek.com">
            </div>
            
            <button type="submit" class="btn" id="btnSubmit">Proses</button>
            
            <div id="resultBox" class="success-box"></div>

            <p class="link" style="margin-top: 20px;">
                <a href="/login">Kembali ke Login</a>
            </p>
        </form>
    </div>

    <script src="/js/lupa-password.js"></script>
</body>
</html>
