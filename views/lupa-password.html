<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password | Oke-Jek</title>
    <link rel="stylesheet" href="/css/login.css">
    <style>
        /* CSS Kotak Pesan Sukses */
        .success-box {
            background: #155724; color: #d4edda; padding: 15px; border-radius: 8px;
            margin-top: 15px; display: none; text-align: center; border: 1px solid #c3e6cb;
        }
        .reset-btn {
            display: inline-block; background: #ffcc00; color: #000; padding: 8px 15px;
            margin-top: 10px; text-decoration: none; border-radius: 5px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="color: #00e08f;">Reset Password</h1>
        <p>Masukkan email Anda.</p>
        
        <form id="lupaForm">
            <div class="form-group">
                <label>Email Terdaftar</label>
                <input type="email" id="email" required placeholder="contoh: admin@okejek.com">
            </div>
            <button type="submit" class="btn" id="btnSubmit">Proses</button>
            
            <div id="resultBox" class="success-box"></div>

            <p class="link" style="margin-top: 20px;">
                <a href="/login">Kembali ke Login</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById("lupaForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const btn = document.getElementById("btnSubmit");
            const resultBox = document.getElementById("resultBox");

            btn.textContent = "Memproses..."; btn.disabled = true;
            resultBox.style.display = "none";

            try {
                const response = await fetch("/api/lupa-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                
                if(result.success) {
                    // TAMPILKAN LINK LANGSUNG DI LAYAR
                    resultBox.style.display = "block";
                    resultBox.innerHTML = `
                        <a href="${result.resetLink}" class="reset-btn">KLIK UNTUK RESET PASSWORD</a>
                    `;
                } else {
                    alert(result.message);
                }
                btn.textContent = "Proses"; btn.disabled = false;
            } catch (err) {
                alert("Gagal koneksi ke server.");
                btn.textContent = "Proses"; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
