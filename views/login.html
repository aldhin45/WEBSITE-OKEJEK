<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk | Oke-Jek</title>
  
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <div class="login-container">
    <h1>Oke-Jek</h1>
    <p>Masuk untuk melanjutkan</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        
        <div style="text-align: right; margin-top: 8px;">
            <a href="/lupa-password" style="color: #00e08f; font-size: 0.85rem; text-decoration: none;">Lupa Password?</a>
        </div>
      </div>

      <button type="submit" class="btn" id="btnSubmit">Masuk</button>

      <p class="link">Belum punya akun? <a href="/daftar">Daftar</a></p>
    </form>
  </div>

  <script src="/js/login.js"></script>

</body>
</html>
