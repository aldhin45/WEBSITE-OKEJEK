<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil | Oke-Jek</title>
  <link rel="stylesheet" href="/css/profil.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Oke-Jek</h1>
      <nav class="nav-links">
        <a href="/home">Beranda</a>
        <a href="/pesan">Pesan</a>
        <a href="/riwayat">Riwayat</a>
        <a href="/profil" class="active">Profil</a>
        <a href="/keluar" class="logout">Keluar</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <h2>Profil Pengguna</h2>
    
    <div class="profile-box">
      <div class="avatar" id="avatar">...</div>
      
      <h3 id="nama">Memuat data...</h3>
      <p id="email">...</p>
      
      <p id="phone" class="phone-text">...</p>
      
      <a href="/edit-profil" class="btn">Edit Profil</a>
    </div>
  </main>

  <footer class="footer">
    <p>Â© <span id="year"></span> Oke-Jek</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    fetch('/api/user') 
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // 1. Isi Nama & Email
          document.getElementById("nama").textContent = data.user.nama;
          document.getElementById("email").textContent = data.user.email;
          
          // 2. Isi Nomor Telepon (Cek jika kosong)
          const phoneElement = document.getElementById("phone");
          if (data.user.no_telepon) {
              phoneElement.textContent = data.user.no_telepon;
          } else {
              phoneElement.textContent = "-";
          }

          // 3. Buat Avatar (Huruf Depan)
          if (data.user.nama) {
            const firstLetter = data.user.nama.charAt(0).toUpperCase();
            document.getElementById("avatar").textContent = firstLetter;
          }
        } else {
          alert("Sesi Anda telah berakhir. Silakan login kembali.");
          window.location.href = "/login";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("nama").textContent = "Gagal memuat";
      });
  </script>

</body>
</html>
